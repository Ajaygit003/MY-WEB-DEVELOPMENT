<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dice_wrapper">
            <div class="dice_container">
                <div class="player player1">
                    <h2>Player 1 Dice</h2>
                    <img id="player1" src="images/images.jpg" alt="Player 1">
                </div>
                <button id="roll">Roll</button>
                <div class="player player2">
                    <h2>Player 2 Dice</h2>
                    <img id="player2" src="images/images.jpg" alt="Player 2">
                </div>
            </div>
            <p id="result">Get Result</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
