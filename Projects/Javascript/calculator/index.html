<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <textarea id="user_input" placeholder="Enter Input" readonly></textarea>
            <div class="btn_wrapper">
                <button class="reset">C</button>
                <button class="butn operator">%</button>
                <button class="butn operator">&#xF7;</button>
                <button class="clear">&larr;</button>
                <button class="butn">9</button>
                <button class="butn">8</button>
                <button class="butn">7</button>
                <button class="butn operator">+</button>

                <button class="butn">6</button>
                <button class="butn">5</button>
                <button class="butn">4</button>
                <button class="butn operator">-</button>

                <button class="butn">3</button>
                <button class="butn">2</button>
                <button class="butn">1</button>
                <button class="butn operator">&#215;</button>

                <button class="butn">0</button>
                <button class="butn dot">.</button>
                <button class="butn">00</button>
                <button class="solution">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
