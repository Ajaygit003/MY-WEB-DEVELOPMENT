<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="stopwatch">
            <div class="clock">
                <span class="hours">HH</span>
                <span class="minutes">MIN</span>
                <span class="seconds">SEC</span>
            </div>
            <div class="time">
                <div id="display">00:00:00</div>
            </div>
            <div class="buttons">
                <button id="start"><i class="fa fa-play"></i><span class="btn_text">Start</span></button>
                <button id="stop"><i class="fa fa-pause"></i><span class="btn_text">Stop</span></button>
                <button id="reset"><i class="fa fa-refresh"></i><span class="btn_text">Reset</span></button>
            </div>
        </div>

        <script src="script.js"></script>
        <!-- <script src="script1.js"></script> -->

    </body>
</html>
