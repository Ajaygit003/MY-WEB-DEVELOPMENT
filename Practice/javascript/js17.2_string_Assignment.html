        //1.Write a Python program  to reverse a given string.
            let str = "Hello World";
            let reversedstr = str.split("").reverse().join("");
            console.log(reversedstr);

            //without using reverse() method
            let str1 = "Hello World";
            let reversedstr1 = "";
            for (let i = str1.length - 1; i >= 0; i--){
                reversedstr1 += str1[i];
            }
            console.log(reversedstr1);

        //2.Write a program that counts the number of vowels and consonants in a string.

            let str2 = "String Assignment For Practice";
            let vowels = "aeiouAEIOU";
            let vovel_count=0;
            let str_split=str2.replace(/ /g,"").split("");
            for (let i = 0; i < str_split.length; i++){
                if (vowels.includes(str_split[i])) {
                    vovel_count++;
                }
            }
            console.log("Number of vowels: " + vovel_count);

        //3.Write a Python function to find the longest word in a string.
            let str3 = "The quick brown fox jumped over a lazy dog";
            let str3_split = str3.split(" ");
            //console.log(str3_split);
            let max_length = 0;
            let longest_word = "";
            for (let i = 0; i < str3_split.length; i++){
                if (str3_split[i].length > max_length) {
                    max_length = str3_split[i].length;
                    longest_word = str3_split[i];
                }
            }
            console.log("Longest word: " + longest_word);

            //using sort()
            let lngst_wrd = str3_split.sort(function(a, b) {
                return b.length - a.length
            });
            console.log("Longest word: " + lngst_wrd[0]);

        //4.Write a program to compress a string by replacing repeated characters with their count.
            let str4 = "AAABBBCCCDD";
            //let str4_split = str4.split("");
            let digits = "";
            let count = 1;
            for (let i = 0; i < str4.length; i++) {

                    count++;
                } 
                else {
                    digits += str4[i] + count;
                    count = 1;
                }
            }
            console.log("Digit string: " + digits);

            //diff method

            let strc="aaaabbbccdde";
            let unique=[];
            for(let i=0;i<strc.length;i++){
                if(!unique.includes(strc[i])){
                    unique.push(strc[i]);
                }
            }
            let alpha="";
            for(let k of unique){
                let count=0;
                alpha+=k;
                for(let j=0;j<strc.length;j++){
                    if(strc[j]==k){
                        count++
                    }
                }
                alpha+=count;
            }
            document.write(alpha);
