<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript2 Practice</title>
</head>
<body>
    <script>
        // a2+b2+2ab
        var a=10;
        var b=20;
        var area1= a*a+b*b+2*a*b;
        document.write('Area1 '+ area1);

        // 4/3 pie r3
        var r=10;
        var area2= 4/3*3.14*r*r*r;
        document.write('<br>Area2 '+ area2);

        //l*b - Area of Rectangle
        var rectl=10;
        var rectb=20;
        var area3= rectl*rectb;
        document.write('<br>Area3 '+ area3);

        // 2(l+b) Perimenter
        var rectl1=10;
        var rectb1=30;
        var area4= 2*(rectl1*rectb1);
        document.write('<br>Area4 '+ area4);

        //2a+3b+2ac
        var a1=10;
        var b1=30;
        var c1=15;
        var area5= 2*a1+3*b1+2*a1*c1;
        document.write('<br>Area5 '+ area5);

    </script>
</body>
</html>
