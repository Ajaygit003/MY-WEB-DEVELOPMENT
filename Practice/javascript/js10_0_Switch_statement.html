<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 10 Switch Conditional statement</title>
</head>
<body>

    <button onclick="calc()">Calculate</button>

    <script>
    function calc(){
        var operator=(prompt("Enter Operator (+,-,*,/):"));
        var num1=Number(prompt("Enter Num1 Value"));
        var num2=Number(prompt("Enter Num1 Value"));
        switch(operator){
            case "+":
            document.write("Addition = " + (num1 + num2));
            break;
            case "-":
            document.write("Subtraction = " + (num1 - num2));
            break;
            case "*":
            document.write("Multiplication = " + (num1 * num2));
            break;
            case "/":
            document.write("Division = " + (num1 / num2));
            break;
            default:
                document.write("Invalid Operator");   
        }
    }
    </script>

</body>
</html>
