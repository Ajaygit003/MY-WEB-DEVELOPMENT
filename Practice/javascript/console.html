<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Change</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Full Screen Centering */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ffcc5c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container Style */
        .container {
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect */
        .container:hover {
            transform: scale(1.05);
        }

        /* Heading Text Style */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        /* Animation for text fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtext Style */
        p {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #555;
            font-weight: 300;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="random-text"></h1>
        <p>Refresh the page for new word!</p>
    </div>

    <script>
        // Array of random text
        const texts = [
            "Welcome to the random text generator!",
            "Hello, World!",
            "Stay positive and keep moving forward!",
            "The sky is the limit!",
            "Make today amazing!",
            "Embrace the journey!",
            "Live, laugh, love!",
            "Dream big, work hard!",
            "Keep calm and carry on!",
            "You are doing great!"
        ];

        // Get a random index
        const randomIndex = Math.floor(Math.random() * texts.length);

        // Set the random text in the h1 element
        document.getElementById("random-text").textContent = texts[randomIndex];
    </script>

</body>
</html>
