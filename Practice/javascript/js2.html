<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript2</title>
</head>
<body>
    <script>
        var num1=10;
        var num2=20;
        var sum=num1+num2;
        var sub=num2-num1;
        var mul=num1*num2;
        var div=num2/num1;
        document.write("Addition of Num1 and Num2 " + sum);
        document.write("<br>Substraction of Num1 and Num2 " + sub);
        document.write("<br>Multiplication of Num1 and Num2 " + mul);
        //OR 
        document.write("<br>Multiplication of Num1 and Num2 " + (num1*num2));
        document.write("<br>Division of Num1 and Num2 " + div);

        // area of circle 4-

        var radius=4;
        var area=3.14*radius*radius;
        document.write("<br>Area Of Square "+ area);
    </script>
</body>
</html>
