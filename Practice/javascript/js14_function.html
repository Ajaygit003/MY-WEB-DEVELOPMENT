<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 14 Function</title>
</head>
<body>
    <input type="number" name="" id="num1" placeholder="Enter First Number">
    <input type="number" name="" id="num2" placeholder="Enter Second Number">
    <input type="text" name="" id="op" placeholder="Enter Operator +,-,/,*">
    <button onclick="main()">Calculate</button>
    <h2 id="result">Result will shown here</h2>

    <script>
        function add(num1,num2){
            return(num1+num2);
        }
        function sub(num1,num2){
            return(num1-num2);
        }
        function mul(num1,num2){
            return(num1*num2);
        }
        function div(num1,num2){
            return(num1/num2);
        }
        function main(){
            let a=Number(document.getElementById("num1").value);
            let b=Number(document.getElementById("num2").value);
            let op=document.getElementById("op").value;
            if(op=="+"){
                let sol=add(a,b)
                document.getElementById('result').innerText="Addition = "+ sol;
            }
            else if(op=="-"){
                let sol=sub(a,b)
                document.getElementById('result').innerText="Addition = "+ sol;
            }
            else if(op=="*"){
                let sol=mul(a,b)
                document.getElementById('result').innerText="Addition = "+ sol;
            }
            else if(op=="/"){
                let sol=div(a,b)
                document.getElementById('result').innerText="Addition = "+ sol;
            }
            else {
                document.getElementById('result').innerText="Invalid Operator";
            }
        }
    </script>
</body>
</html>
