<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            align-content: center;
            text-align: center;
        }
        .row{
            display: flex;
            gap: 80px;
        }
        .box1{
            background-color: aqua;
            transition: 2s all;
        }
        .box2{
            background-color: blue;
        }
        .box3{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box box1">TranslateY</div>
            <div class="box box2">TranslateX</div>
            <div class="box box3">TranslateZ</div>
        </div>
    </div>
</body>
</html>
